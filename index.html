  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <section>
  <main>
    <div class="mobile-image-container">
      <img class="mobile-image" src="images/image-header-mobile.jpg" alt="image-header-mobile"/>
    </div>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <div class="para-container">
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>      
      </div>
      <div class="template-container">
        <div class="templates">
          <div class="t-1">
            <h4>10k+</h4>
            <p class="t-p">companies</p>
          </div>
          <div class="t-1">
            <h4>314</h4>
            <p class="t-p">templates</p>
          </div>
          <div class="t-1">
            <h4>12m+</h4>
            <p class="t-p">queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="desktop-image-container">
      <img class="desktop-image" src="images/image-header-desktop.jpg" alt="image-header-mobile"/>
    </div>
  </main>
</section>
